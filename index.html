  <body style="display:table">
    <div id="map" class="map"></div>
	<div id="TR3" class="map"></div>
	<div id="tools" class="tools" ></div>
	<div id="progress" style="display:none" ></div>
    <script type="text/javascript">
		ol.proj.proj4.register(proj4);//ol v5.0.0
		var projection = ol.proj.get("EPSG:25830");
		projection.setExtent([ -1500000, 3000000, 2000000, 5000000]);
		
		var osmLayer =  new ol.layer.Tile({
			source: new ol.source.OSM({crossOrigin: 'anonymous'})
		})
		var map = new ol.Map({
			target: 'map',
			layers: [
				osmLayer
			],
			view: new ol.View({
				center: [440000, 4440000],
				//maxZomm: 12,
				zoom: 10,
				projection: projection
			})
		});
		
		TR3.setLoader( 'TR3-min/' );
		document.getElementById('tools').innerHTML = TR3.setPanel();
		TR3.setOptions(false/*imgControl*/, false/*cursor*/, false/*anaglyph*/, false/*autoRotate*/, false/*wireframeMesh*/);
		
		$( "#tools" ).dialog({position: { my: "right top", at: "right top", of: window },width: 215});

function setTR3() {
	
	var bbox = map.getView().calculateExtent(map.getSize());
	var code = map.getView().getProjection().getCode();

		
	var desty = document.getElementById('TR3');
	var oriAux = document.getElementsByTagName('CANVAS');
	var ori = oriAux[0];
		
	/*var oriCtx = ori.getContext("2d");
	//draw a red box
	oriCtx.fillStyle="#FF0000";
	oriCtx.fillRect(100,100,300,300);
	var img = new Image;
	img.src = ori.toDataURL();*/
	
	
	
	TR3.setStart(ori, desty, bbox, code, bbox);
	
	var textSprite = TR3.makeTextSprite( '  Texto Ejemplo\n  makeTextSprite\n', 
							{ fontsize: 29, borderColor: {r:100, g:200, b:100, a:1.0}, 
							backgroundColor: {r:200, g:250, b:200, a:0.8} }, 
							{x: 440000, y:4440000, z:800, inv:true}, 
							292,true );
	TR3.scene.add( textSprite );
}

map.on('moveend', setTR3);

// https://openlayers.org/en/latest/examples/tile-load-events.html
/**
 * Renders a progress bar.
 * @param {HTMLElement} el The target element.
 * @constructor
 */
function Progress(el) {
  this.el = el;
  this.loading = 0;
  this.loaded = 0;
}

/**
 * Increment the count of loading tiles.
 */
Progress.prototype.addLoading = function () {
  if (this.loading === 0) {
    this.show();
  }
  ++this.loading;
  this.update();
};

/**
 * Increment the count of loaded tiles.
 */
Progress.prototype.addLoaded = function () {
  var this_ = this;
  setTimeout(function () {
    ++this_.loaded;
    this_.update();
  }, 100);
};

/**
 * Update the progress bar.
 */
Progress.prototype.update = function () {
  var width = ((this.loaded / this.loading) * 100).toFixed(1) + '%';
  this.el.style.width = width;
  if (this.loading === this.loaded) {
    this.loading = 0;
    this.loaded = 0;
    var this_ = this;
    setTimeout(function () {
      this_.hide();
    }, 500);
  }
};

/**
 * Show the progress bar.
 */
Progress.prototype.show = function () {
  this.el.style.visibility = 'visible';
};

/**
 * Hide the progress bar.
 */
Progress.prototype.hide = function () {
  if (this.loading === this.loaded) {
    this.el.style.visibility = 'hidden';
    this.el.style.width = 0;
  }
};

/**
 * Update the progress bar.
 */
Progress.prototype.update = function () {
  var width = ((this.loaded / this.loading) * 100).toFixed(1) + '%';
  this.el.style.width = width;
  if (this.loading === this.loaded) {
    this.loading = 0;
    this.loaded = 0;
    var this_ = this;
    setTimeout(function () {
      setTR3();
    }, 500);
  }
};

var progress = new Progress(document.getElementById('progress'));
osmLayer.getSource().on('tileloadstart', function () {
  progress.addLoading();
});

osmLayer.getSource().on('tileloadend', function () {
  progress.addLoaded();
});
osmLayer.getSource().on('tileloaderror', function () {
  progress.addLoaded();
});
